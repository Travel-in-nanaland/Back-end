name: parallel build test

# develop 브런치에 push가 되면 아래의 flow가 실행됩니다.
on:
  push:
    branches: [ "refactor/#253-test-code" ]

# flow에서 사용할 변수
env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: nanaland-github-actions-s3-bucket
  CODE_DEPLOY_APPLICATION_NAME: nanaland-codedeploy-app
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: nanaland-codedeploy-deployment-group


permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1) 기본 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2) JDK 17 셋팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'


      # 2.5) secret설정한 test yml 등록
      - name: Set Test YML
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.TEST_YML }}" | base64 --decode > src/main/resources/application-test.yml
          find src    
      

      # 3) gradlew 권한 설정
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle
        run: SPRING_PROFILES_ACTIVE=[test] ./gradlew test -i

  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1) 기본 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2) JDK 17 셋팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2.5) secret설정한 yml 등록
      - name: Set YML
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.YML }}" | base64 --decode > src/main/resources/application.yml
          find src
      # # 4) gradle 테스트 빌드
      # - name: Build Test with Gradle
      #   run: ./gradlew test -i
      #   # run: ./gradlew clean build -i
      #   # working-directory: ${{ env.working-directory }}

      # 3) gradlew 권한 설정
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4) gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test -i

  deploy:
    needs: [ test,build ]
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1) 기본 체크아웃
      - name: Checkout
        uses: actions/checkout@v3
      - name: result
        run: echo "SUCCESS"