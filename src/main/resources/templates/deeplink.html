<!DOCTYPE html>
<html lang="en">
<head>
  <meta
      content="nanaland in Jeju" property="og:title">
  <meta
      content="Want Jeju travel tips? Click nanaland in Jeju!"
      id="og-description"
      property="og:description">
  <meta
      content="https://nanaland-image-bucket.s3.ap-northeast-2.amazonaws.com/images/Group+632736.png"
      property="og:image">
</head>
<body>
<script th:inline="javascript">
  const userLang = navigator.language.split('-')[0];
  console.log(userLang);

  const translations = {
    "en": {
      "og:description": "Want Jeju travel tips? Click nanaland in Jeju!",
    },
    "ko": {
      "og:description": "제주도민과 제주 러버들의 여행 픽을 보고 싶다면? nanaland in Jeju 클릭!",
    },
    "zh": {
      "og:description": "要济州旅游贴士？点击 nanaland in Jeju！"
    },
    "ms": {
      "og:description": "Mahu tip perjalanan Jeju? Klik nanaland in Jeju!",
    }
  };

  const defaultLang = "en";
  const metaTags = translations[userLang] || translations[defaultLang];

  document.getElementById("og-description").setAttribute("content", metaTags["og:description"]);

  var category = /*[[${category}]]*/ '';
  var id = /*[[${id}]]*/ '';
  var launchAppUrl = 'nanaland://detail?category=' + category + '&id=' + id;
  var timer;	// 타이머
  var schInterval;
  var userAgent = navigator.userAgent.toLowerCase();
  var isAndroid = userAgent.search('android') > -1;
  var isIOS = !isAndroid && (/iphone|ipad|ipod/i.test(userAgent));
  var os;

  console.log(launchAppUrl)

  function mo_chk() {
    var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));

    if (mobile) {
      var userAgent = navigator.userAgent.toLowerCase();
      if (userAgent.search("android") > -1) {
        return os = "android";
      } else if ((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1)
          || (userAgent.search("ipad") > -1)) {
        return os = "ios";
      } else {
        return os = "other";
      }
    } else {
      return os = "pc";
    }
  }

  mo_chk();

  if (os == "pc") {
    location.href = 'https://play.google.com/store/apps/details?id=com.instagram.android';
  } else if (os == "android" || os == "ios") {
    participate()
  }

  function participate() {
    // 인터벌, 타이머 삭제
    function clearTimer() {
      clearInterval(schInterval);
      clearTimeout(timer);
    }

    // 인터벌 마다 동작할 기능
    function intervalSch() {
      // 매 인터벌 마다 웹뷰가 활성화 인지 체크
      if (document.webkitHidden || document.hidden) { // 웹뷰 비활성화
        clearTimer(); // 앱이 설치되어있을 경우 타이머 제거
      } else {	// 웹뷰 활성화
        console.log("타이머 동작");
      }
    }

    // 앱 실행(iOS인 경우)
    location.href = launchAppUrl;

    // 앱이 설치 되어있는지 체크
    schInterval = setInterval(intervalSch, 500);

    timer = setTimeout(function () {
      if (isAndroid) {
        location.href = "https://play.google.com/store/apps/details?id=com.twitter.android";
      } else if (isIOS) {
        location.href = "https://apps.apple.com/kr/app/twitter/id1482454543";
      }
      clearInterval(schInterval);
    }, 2000);
  }
</script>
</body>
</html>
